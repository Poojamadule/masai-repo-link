<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="display"></h1>
    <div id="numberpads">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>
    <div id="operators">
         <button>+</button>
         <button>-</button>
         <button>*</button>
         <button>/</button>
    </div>
    <button id="equal">=</button>
</body>
<script>
let display=document.getElementById("display");
let numberpads=document.querySelectorAll(".numberpads>button");
let operatorbutton= document.querySelectorAll("operators>button");
let equalBtn = document.getElementById("equal");
let isfirstnumber=true;
let firstnumber="";
let secondnumber="";
let operator=null;
for(let i=0; i<numberpads.length;i++){
    numberpads[i].addEventListener("click",function(event){
        if(isfirstnumber ===true){
            firstnumber +=event.target.innerText;
            display.innerText=display.innerText+event.target.innerText;
        }else{
            secondnumber +=event.target.innerText;
           
        }
        display.innerText=display.innerText+event.target.innerText;
    });
}
     for(i=0;i<operatorbutton.length;i++){
        operatorbutton[i].addEventListener("click",function(event){
            console.log(event.target.innerText);
            isfirstnumber = false;
            operator=event.target.innerText;
            display.innerText = display.innerText + event.target.innerText;
        });
     }
     equalBtn.addEventListener("click",function(){
        display.innerText = calculate(firstnumber, secondnumber, operator);
     })
function calculate(firstnumber,secondnumber,operator){
    switch(operator){
        case"+":
        return Number(firstnumber)+Number(secondnumber);
        case"-":
        return Number(firstnumber)-Number(secondnumber);
        case"*":
        return Number(firstnumber)*Number(secondnumber);
        case"/":
        return Number(firstnumber)/Number(secondnumber);
        
    }
}
</script>
</html>
